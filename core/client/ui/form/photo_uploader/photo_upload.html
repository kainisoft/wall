<template name="uiPhotoUpload">
    {{> uiPhotoUploadList photos=photos}}

    <form method="POST" enctype="multipart/form-data">
        <input type="file" class="jqUploadclass">
        {{#with infoLabel}}
            {{ infoLabel}} <button class="start">StartUpload</button>
            <div style="width: 200px; height: 30px; border: 1px solid black">
                <div style="background: red; height: 30px; width: {{ progress }}">
                    {{ progress }}
                </div>
            </div>
        {{/with}}

    </form>
    <!--{{> upload_semanticUI multiple=true }}-->
</template>

<template name="uiPhotoUploadList">
    <div class="ui {{className}} images">
        {{#each photo in photos}}
            <img class="ui image" src="{{photo.url}}">
        {{/each}}
    </div>
</template>
