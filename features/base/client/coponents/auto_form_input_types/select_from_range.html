<template name="autoFormSelectFromRange">
    <div class="two fields" {{this.atts}}>
        <div class="field">
            <div class="ui action input">
                <input name="begin" placeholder="Begin" type="number">
                <button class="ui icon button">
                    <i class="calendar icon"></i>
                </button>
            </div>
        </div>
        <div class="field">
            <div class="ui action input">
                <input name="end" placeholder="End" type="number">
                <button class="ui icon button">
                    <i class="calendar icon"></i>
                </button>
            </div>
        </div>
    </div>
</template>
