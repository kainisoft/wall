<template name="slot">
    <div class="card">
        <div class="ui corner label">
            <i class="heart icon"></i>
        </div>
        <div class="image">
            <img src="/matthew.png">
        </div>
        <div class="content">
            <div class="header">Matt Giampietro</div>
            <div class="meta">
                <a>Friends</a>

            </div>

        <div class="extra content">
            <span class="right floated">Joined in 2013</span>
            <span>
                <i class="user icon"></i>
                75 Friends
            </span>
        </div>
    </div>
</template>
