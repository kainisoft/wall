<template name="storeAddAds">
    <main class="ui container">
        <div class="ui two column centered grid">
            <div class="column">
                <div class="ui attached message">
                    <div class="header">
                        Создать объявление
                    </div>
                    <p>Поля отмеченные звездочкой обзательны для заполнения</p>
                </div>

                {{#autoForm collection="StoreItems.collection" id="add-ads" class="ui form attached fluid segment" type="method" meteormethod="store.categories.add" template="semanticUI"}}
                    {{> storeCategoryChosen}}
                    {{> form name="test_name"}}
                    {{> afQuickField name="data.0.fieldName" type="photoUploader"}}
                    <div class="two fields">
                        <div class="field">
                            <label>First Name</label>
                            <input placeholder="First Name" type="text">
                        </div>
                        <div class="field">
                            <label>Last Name</label>
                            <input placeholder="Last Name" type="text">
                        </div>
                    </div>
                    <div class="field">
                        <label>Username</label>
                        <input placeholder="Username" type="text">
                    </div>
                    <div class="field">
                        <label>Password</label>
                        <input type="password">
                    </div>
                    <div class="inline field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="terms">
                            <label for="terms">I agree to the terms and conditions</label>
                        </div>
                    </div>
                    <div class="ui blue submit button">Submit</div>
                {{/autoForm}}
                <div class="ui bottom attached warning message">
                    <i class="icon help"></i>
                    Already signed up? <a href="#">Login here</a> instead.
                </div>
            </div>
        </div>
    </main>
</template>
