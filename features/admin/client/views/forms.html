<template name="adminForms">
    {{#if Template.subscriptionsReady}}
        <table class="ui celled striped table">
            <thead>
            <tr><th colspan="3">
                Git Repository
            </th>
            </tr></thead>
            <tbody>
                {{#each form in forms}}
                    <tr>
                        <td class="collapsing">
                            <i class="folder icon"></i> {{form.name}}
                        </td>
                        <td>Initial commit</td>
                        <td class="right aligned collapsing">10 hours ago</td>
                    </tr>
                {{/each}}
            </tbody>
        </table>
    {{/if}}
</template>
